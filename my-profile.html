  <main>
    <div class="container">

      <div class="mt-4">
        <h3>Perfil</h3>
      </div>

      <hr class="mt-5">
      <form class>
        <div class="row">
          <div class="col">
            <label for="" class="text-secondary form-label mb-0">Primer nombre*</label>
            <input type="text" class="form-control" id="primerNombre" placeholder="ej: Gabriela" required>
          </div>
          <div class="col">
            <label for="" class="text-secondary form-label mb-0">Segundo nombre</label>
            <input type="text" class="form-control" id="segundoNombre" placeholder="ej: Fernanda">
          </div>
        </div>
        <div class="row mt-3">
          <div class="col">
            <label for="" class="text-secondary form-label mb-0">Primer apellido*</label>
            <input type="text" class="form-control" id="primerApellido" placeholder="ej: Diaz" required>
          </div>
          <div class="col">
            <label for="" class="text-secondary form-label mb-0">Segundo apellido</label>
            <input type="text" class="form-control" id="segundoApellido" placeholder="ej: Fagundez">
          </div>
        </div>
        <div class="row mt-3">
          <div class="col">
            <label for="" class="text-secondary form-label mb-0">E-mail*</label>
            <input type="text" class="form-control" id="inputEmail" placeholder="ejemplo@mail.com" required>
          </div>
          <div class="col">
            <label for="" class="text-secondary form-label mb-0">Imágen de perfil</label>
            <input type="file" class="form-control" id="inputGroupFile04" aria-describedby="inputGroupFileAddon04"
              aria-label="Upload">
          </div>
        </div>
        <div class="row mt-3">
          <div class="col">
            <label for="" class="text-secondary form-label">Teléfono de contacto</label>
            <input type="text" class="form-control" id="inputEmail" placeholder="090000000">
          </div>
          <div class="col">
            <label for="" class="text-secondary form-label"> </label>
          </div>
        </div>
        <hr class="mt-5">
        <button type="button" class="btn btn-primary" id="guardarCambios">Guardar cambios</button>
      </form>
